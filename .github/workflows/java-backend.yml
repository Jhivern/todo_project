name: Java backend CI pipeline

on:
  push:
    paths:
      - 'java-backend/**'
  pull_request:
    paths:
      - 'java-backend/**'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest # Sets up a basic ubuntu virtual machine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Allows Github to look at the code in the repo
      
      - name: Set up JDK 23
        uses: actions/setup-java@v3 # Set up the JDK environment
        with:
          java-version: '23' # Project uses JDK 23
          distribution: 'oracle'
          cache: 'maven'
          
      - name: Maven Build
        working-directory: java-backend
        run: mvn clean install
